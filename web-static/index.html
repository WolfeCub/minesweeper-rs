<html>
  <head>
    <meta charset="UTF-8" />
  </head>
  <script type="module">
    import init from './minesweeper-rs.js';
    init();

    const tryFixCanvas = () => {
        const canvas = document.querySelector('canvas');
	if (!canvas) {
	    setTimeout(tryFixCanvas, 100)
	} else {
	    canvas.oncontextmenu = () => false;
	}
    };
    tryFixCanvas();
  </script>
</html>
